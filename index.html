// ==== Date helpers ====
function nthMonday(year, month, n){
  const d=new Date(year,month,1);
  const o=(8-d.getDay())%7;
  return new Date(year,month,1+o+(n-1)*7);
}
function lastMonday(year,month){
  const d=new Date(year,month+1,0);
  return new Date(year,month,d.getDate()-((d.getDay()+6)%7));
}
function fourthThursday(year,month){
  const d=new Date(year,month,1);
  return new Date(year,month,1+((11-d.getDay())%7)+21);
}

// ==== Holiday sets ====

// ==== App logic ====
const container=document.getElementById("holidays");
const regionSelect=document.getElementById("region");
let upcoming=[];

function build(){
  container.innerHTML="";
  const now=new Date();
  const year=now.getFullYear();
  const region=regionSelect.value;

  upcoming=[...holidays[region](year),...holidays[region](year+1)]
    .filter(h=>h.date>=now)
    .sort((a,b)=>a.date-b.date)
    .slice(0,12);

  upcoming.forEach((h,i)=>{
    const s=document.createElement("div");
    s.className="section";
    s.style.background=h.color||"#1e293b";
    s.innerHTML=`
      <div class="icon">${h.icon||"ğŸ‰"}</div>
      <div class="name">${h.name}</div>
      <div class="date">${h.date.toDateString()}</div>
      <div class="timer" id="t${i}"></div>
    `;
    container.appendChild(s);
  });
}

function format(ms){
  const d=Math.floor(ms/86400000);
  const h=Math.floor(ms/3600000)%24;
  const m=Math.floor(ms/60000)%60;
  const s=Math.floor(ms/1000)%60;
  return `${d}d ${h}h ${m}m ${s}s`;
}

function update(){
  const now=new Date();
  upcoming.forEach((h,i)=>{
    document.getElementById("t"+i).textContent =
      h.date-now<=0?"It's today!":format(h.date-now);
  });
  document.getElementById("nextName").textContent=upcoming[0].name;
  document.getElementById("nextTimer").textContent=format(upcoming[0].date-now);
}

regionSelect.onchange=()=>{build();update();};

build();
update();
setInterval(update,1000);
</script>
